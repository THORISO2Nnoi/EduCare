<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Educare - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email (Parent) or Name (Learner)</label>
      <input type="text" id="username" required>
      <label>Password (Parents only)</label>
      <input type="password" id="password">
      <button type="submit">Login</button>
    </form>
    <p>Not registered? <a href="register.html">Create a parent account</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
